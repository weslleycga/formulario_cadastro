<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formul√°rio de cadastro</h1>
    <form action="">
        <label for="campo-Nome" >Nome</label>
        <input type="text" id="campo-Nome" name="Nome" aria-required="true">
        <br>
        <br>
        <label for="campo-email" >E-mail</label>
        <input type="email" id="campo-email" name="email" aria-required="true">
        <br>
        <br>
        <label for="campo-senha" >Senha</label>
        <input type="password" id="campo-senha" name="senha" aria-required="true">
        <br>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
